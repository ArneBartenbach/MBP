<!doctype html>
<html>
    <head>        
        <base th:href="@{/}" />
        <link id="linkApiRoot" th:href="@{/api}" />
        <title>Hello AngularJS</title>
        <link th:href="@{/css/angular-bootstrap.css}" rel="stylesheet" />
    </head>

    <body ng-app="sensmonqtt">
<!--        <div th:replace="fragments/header :: header">
             And here comes the Header! 
        </div>-->
        <div class="container">
            <h1>Greeting</h1>
            <div ng-controller="greet" ng-cloak class="ng-cloak">
                <p>The ID is {{greeting.id}}</p>
                <p>The content is {{greeting.content}}</p>
            </div>
            <div ng-controller="locations" ng-cloak class="ng-cloak">
                <table>
                    <tbody ng:repeat="i in locations">
                        <tr ng-class="{true: 'bg-success'}[{{i.newborn}}]">
                            <td>
                                {{$index}}
                            </td>
                            <td>
                                {{i.name}}
                            </td>
                            <td>
                                {{i.description}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <form ng-submit="processLocationForm()">
                    <!--NAME--> 
                    <div id="name-group" class="form-group" ng-class="{
                                    'has-error' : errorName }"> 
                        <label>Name</label> 
                        <input type="text" name="name" class="form-control" placeholder="Bruce Wayne"
                               ng-model="locationFormData.name"> 
                        <span class="help-block" ng-show="errorName">{{ errorName}}</span> 
                    </div>
                    <!--DESCRIPTION--> 
                    <div id="name-group" class="form-group" ng-class="{
                                    'has-error' : errorName }"> 
                        <label>Description</label> 
                        <input type="text" name="description" class="form-control" placeholder="He is Batman!"
                               ng-model="locationFormData.description"> 
                        <span class="help-block" ng-show="errorDescription">{{ errorDescription}}</span> 
                    </div>
                    <!--SUBMIT BUTTON--> 
                    <button type="submit" class="btn btn-success btn-lg btn-block">
                        <span class="glyphicon glyphicon-flash"></span> Submit!
                    </button>
                </form>
            </div>
            <script th:src="@{/js/angular-bootstrap.js}" type="text/javascript"></script>
            <script th:src="@{/js/angular/hello.js}"></script>
    </body>
</html>
