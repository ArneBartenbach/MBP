<div>
    <!-- List Card -->
    <div class="col-lg-12">
        <div class="card">
            <div class="header">
                <div class="col-lg-6">
                    <h2>Environment Models</h2>
                </div>
                <div class="align-right">
                    <button id="add-button" type="button" data-toggle="collapse" data-target="#add-model-card"
                            class="btn bg-blue btn-circle waves-effect waves-circle waves-float">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
            <div class="body">
                <table class="table table-hover" st-table="displayedCollection" st-safe-src="envModelListCtrl.items">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Owner</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="{{item.id}}" ng-repeat="item in displayedCollection">
                        <td>
                            {{item.name}}
                        </td>
                        <td>
                            <div ng-if="item.description">
                                <a class="clickable" data-toggle="collapse" data-target="#description-{{item.id}}">
                                    Toggle
                                </a>
                                <div id="description-{{item.id}}" class="collapse">
                                    <span>{{item.description}}</span>
                                </div>
                            </div>
                            <div ng-if="!item.description">
                                <span>None</span>
                            </div>
                        </td>
                        <td>{{item.ownerName ? item.ownerName : "None"}}</td>
                        <td>
                            <div ng-show="item.isApprovable" style="display:inline-block">
                                <user-approval entity-id="{{item.id}}" category-name="env-models"></user-approval>
                            </div>
                            <form ng-submit="deleteEnvModelCtrl.deleteItem()" ng-show="item.isDeletable"
                                  style="display: inline-block">
                                <button type="submit" class="btn btn-danger m-t-0 waves-effect"
                                        ng-click="deleteEnvModelCtrl.item.id = item.id">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr ng-show="envModelListCtrl.items.length === 0">
                        <td>No environment models registered.</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td class="text-center" st-pagination="" st-items-by-page="10" colspan="4"></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- Add model card -->
    <div class="col-lg-12">
        <div id="add-model-card" class="card collapse">
            <div class="header">
                <div class="col-lg-6">
                    <h2>Create environment model</h2>
                </div>
            </div>
            <div class="body">
                <p>asdfasdf</p>
            </div>
        </div>
    </div>
</div>
