<div>
    <!-- List Card -->
    <div class="col-lg-12">
        <div class="card">
            <div class="header">
                <h2>Environment Models</h2>
                <div class="align-right">
                    <button id="add-button" type="button" data-toggle="collapse" data-target="#add-model-card"
                            class="btn bg-blue btn-circle waves-effect waves-circle waves-float">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
            <div class="body">
                <table class="table table-hover" st-table="displayedCollection" st-safe-src="envModelListCtrl.items">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Owner</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="{{item.id}}" ng-repeat="item in displayedCollection">
                        <td>
                            {{item.name}}
                        </td>
                        <td>
                            <div ng-if="item.description">
                                <a class="clickable" data-toggle="collapse" data-target="#description-{{item.id}}">
                                    Toggle
                                </a>
                                <div id="description-{{item.id}}" class="collapse">
                                    <span>{{item.description}}</span>
                                </div>
                            </div>
                            <div ng-if="!item.description">
                                <span>None</span>
                            </div>
                        </td>
                        <td>{{item.ownerName ? item.ownerName : "None"}}</td>
                        <td>
                            <div ng-show="item.isApprovable" style="display:inline-block">
                                <user-approval entity-id="{{item.id}}" category-name="env-models"></user-approval>
                            </div>
                            <form ng-submit="deleteEnvModelCtrl.deleteItem()" ng-show="item.isDeletable"
                                  style="display: inline-block">
                                <button type="submit" class="btn btn-danger m-t-0 waves-effect"
                                        ng-click="deleteEnvModelCtrl.item.id = item.id">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr ng-show="envModelListCtrl.items.length === 0">
                        <td colspan="3">No environment models registered.</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td class="text-center" st-pagination="" st-items-by-page="10" colspan="4"></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- Add model card -->
    <div class="col-lg-12">
        <div id="add-model-card" class="card collapse">
            <div class="header">
                <h2 class="editable">
                    Unnamed IoT Model
                    <i class="material-icons" style="font-size: 16px;margin-left: 5px;line-height: 15px;">mode_edit</i>
                    <small>Description</small>
                </h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0);" class=" waves-effect waves-block">Export</a></li>
                            <li><a href="javascript:void(0);" class=" waves-effect waves-block">Import</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body">
                <div class="btn-group" role="group" style="margin-left: 221px;">
                    <button type="button" class="btn btn-default waves-effect">
                        <i class="material-icons" ng-style="{'color': (true ? 'red' : '')}">save</i>
                    </button>
                    <button type="button" class="btn btn-default waves-effect"><i class="material-icons">undo</i></button>
                    <button type="button" class="btn btn-default waves-effect"><i class="material-icons">redo</i></button>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default waves-effect dropdown-toggle"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Dropdown
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:void(0);" class=" waves-effect waves-block">Dropdown link</a></li>
                            <li><a href="javascript:void(0);" class=" waves-effect waves-block">Dropdown link</a></li>
                        </ul>
                    </div>
                </div>
                <env-model-tool api="ctrl.envModelToolApi"></env-model-tool>
            </div>
        </div>
    </div>
</div>
