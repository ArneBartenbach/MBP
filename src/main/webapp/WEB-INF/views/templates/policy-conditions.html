<div>
    <!-- List Card -->
    <div class="col-lg-12">
        <div class="card">
            <div class="header">
                <div class="col-lg-6">
                    <h2>Access-Control Policy Conditions</h2>
                </div>
                <div class="align-right">
                    <button id="add-button" type="button" data-toggle="collapse" data-target="#add-condition-card"
                        class="btn bg-blue btn-circle waves-effect waves-circle waves-float">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
            <div class="body">
                <table class="table table-hover" st-table="displayedCollection"
                    st-safe-src="policyConditionListCtrl.items">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Owner</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="{{item.id}}" ng-repeat="item in displayedCollection">
                            <td>
                                {{item.name}}
                            </td>
                            <td>
                                <div ng-if="item.description">
                                    <a class="clickable" data-toggle="collapse" data-target="#description-{{item.id}}">
                                        Show Description
                                    </a>
                                    <div id="description-{{item.id}}" class="collapse">
                                        <span>{{item.description}}</span>
                                    </div>
                                </div>
                                <div ng-if="!item.description">
                                    <span>None</span>
                                </div>
                            </td>
                            <td>
                                <div ng-show="item.isApprovable" style="display:inline-block">
                                    <user-approval entity-id="{{item.id}}" category-name="policy-conditions">
                                    </user-approval>
                                </div>
                                <form ng-submit="deletePolicyConditionCtrl.deleteItem()" ng-show="item.isDeletable"
                                    style="display: inline-block">
                                    <button type="submit" class="btn btn-danger m-t-0 waves-effect"
                                        ng-click="deletePolicyConditionCtrl.item.id = item.id">
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr ng-show="policyConditionListCtrl.items.length === 0">
                            <td>No rule conditions registered.</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="10" colspan="4"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <form id="addPolicyConditionForm" ng-submit="addPolicyConditionCtrl.addItem()">
        <fieldset id="policy-condition-form">
            <div class="col-lg-12">
                <div id="add-condition-card" class="card collapse">
                    <div class="header">
                        <div class="col-lg-6">
                            <h2>Create Condition</h2>
                        </div>
                    </div>
                    <div class="body">
                        <div id="add-condition-wizard">
                            <!-- item.name group -->
                            <div class="form-group">
                                <div class="form-line">
                                    <input id="trigger-name" class="form-control" type="text" placeholder="Name" />
                                </div>
                                <span class="help-block"></span>
                            </div>
                            <!-- item.description group -->
                            <div class="form-group">
                                <div class="form-line">
                                    <textarea id="condition-description" class="form-control" type="text"
                                        placeholder="Provide an (optional) description of the condition." rows="4"></textarea>
                                </div>
                                <span class="help-block"></span>
                            </div>
        
                            <div class="form-group">
                                <div id="condition-builder"></div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary m-t-0 waves-effect" data-dismiss="modal">Close</button>
                                    <button id="register" type="submit" class="btn btn-primary m-t-0 waves-effect">Register</button>
                                </div>
                                <script>
                                    // TODO: Insert actual options OR load dynamic list from server
                                    $('#condition-builder').queryBuilder({
                                        filters: [{
                                            id: 'firstname',
                                            label: 'First Name',
                                            type: 'string'
                                        }, {
                                            id: 'lastname',
                                            label: 'Last Name',
                                            type: 'string'
                                        }, {
                                            id: 'random-attribute-1',
                                            label: 'Random Demo Attribute No. 1',
                                            type: 'boolean'
                                        }, {
                                            id: 'random-attribute-2',
                                            label: 'Random Demo Attribute No. 2',
                                            type: 'double'
                                        }],

                                        operators: ['equal', 'not_equal', 'less', 'less_or_equal', 'greater', 'greater_or_equal', 'begins_with', 'not_begins_with', 'contains', 'not_contains', 'ends_with', 'not_ends_with']
                                    });

                                    $('#register').on('click', function () {
                                        var result = $('#condition-builder').queryBuilder('getRules');

                                        if (!$.isEmptyObject(result)) {
                                            alert(JSON.stringify(result, null, 2));
                                        }
                                    });
                                </script>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary m-t-0 waves-effect" data-dismiss="modal">
                    Close
                </button>
                <button type="submit" class="btn btn-primary m-t-0 waves-effect">Register</button>
            </div>
        </fieldset>
    </form>

    <!-- Add policy condition card -->
    
</div>
