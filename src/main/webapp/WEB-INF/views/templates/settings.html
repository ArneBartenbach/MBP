<div class="row clearfix" ng-hide>

    <!-- Register Device Card -->
    <div class="col-lg-5">
        <div class="card">
            <div class="header">
                <h2>
                    Settings
                </h2>
            </div>
            <div class="body">
                <form ng-submit="ctrl.saveSettings()">
                    <fieldset id="settings-form">
                        <h2 class="card-inside-title">MQTT Broker</h2>
                        <div class="row clearfix">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <span class="help-block">Please specify whether you want to use a local or a remote mqtt broker.</span>
                                </div>
                                <div class="form-group">
                                    <div class="radio">
                                        <input type="radio" id="broker_location_local"
                                               ng-model="ctrl.settings.brokerLocation"
                                               value="LOCAL"/>
                                        <label for="broker_location_local">Use local broker</label>
                                    </div>
                                    <div class="radio">
                                        <input type="radio" id="broker_location_remote"
                                               ng-model="ctrl.settings.brokerLocation"
                                               value="REMOTE"/>
                                        <label for="broker_location_remote">Use remote broker</label>
                                    </div>
                                </div>
                                <div class="form-group" ng-show="ctrl.settings.brokerLocation=='REMOTE'">
                                    <div class="form-line">
                                        <input class="form-control" type="text" placeholder="Mqtt broker IP address"
                                               ng-model="ctrl.settings.brokerIPAddress"/>
                                    </div>
                                    <span class="help-block">Please enter the IP address of the MQTT broker to be used.</span>
                                </div>
                                <div class="form-group align-right">
                                    <button type="submit" class="btn btn-primary m-t-15 waves-effect">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="alert alert-success" ng-show="ctrl.response.success">
                    The settings were saved successfully.
                </div>
                <div class="alert alert-danger" ng-show="ctrl.response.error">
                    The settings could not be saved.
                </div>
            </div>
        </div>
    </div>
    <!-- #END# Register Device Card -->
</div>
